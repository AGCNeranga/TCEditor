<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>London Tipping Copy Editor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('12horse.jpg') no-repeat center center fixed;
      background-size: cover;
      color: orange;
    }

    #passwordScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(1, 70, 0, 0.27); /* reduced green overlay opacity */
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      padding: 20px; /* for small screens */
      box-sizing: border-box;
    }

    .password-box {
      background: white;
      padding: 150px 40px 40px 40px; /* large top padding for background image space */
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 320px;
      position: relative;
      background-image: url('horse1.png');
      background-repeat: no-repeat;
      background-position: center 30px;
      background-size: 100px auto;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .password-box h2 {
      margin: 0 0 30px 0;
      font-size: 22px;
      color: black;
      text-shadow:
        0 0 5px #fff700,
        0 0 10px #fff700,
        0 0 15px #fff700;
      user-select: none;
    }

    .password-box input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 15px;
      margin-bottom: 20px;
      font-size: 16px;
      outline: none;
      text-align: center;
      color: black;
      font-weight: bold;
      box-shadow: 0 0 10px #fff700;
      box-sizing: border-box;
    }

    .password-box button {
      width: 100%;
      padding: 12px;
      border: none;
      background: green;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      box-sizing: border-box;
    }

    .password-box button:hover {
      filter: brightness(1.2);
    }

    #protectedContent {
      display: none;
    }

    /* Rest of your existing styles */

    .overlay {
      background-color: rgba(255, 255, 255, 0.58);
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .header {
      background-image: url('horse1.png');
      background-repeat: no-repeat;
      background-position: center top;
      background-size: 120px auto;
      padding-top: 130px;
      text-align: center;
      margin-bottom: 20px;
      user-select: none;
    }

    .header h2 {
      font-size: 28px;
      background-color: green;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      display: inline-block;
      margin: 0 auto;
    }

    .header h2 span:first-child {
      color: #fff700;
      margin-right: 5px;
    }

    textarea {
      width: 100%;
      height: 250px;
      padding: 15px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: vertical;
      background: #fff;
      color: #000;
      box-sizing: border-box;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-top: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: green;
      margin-top: 10px;
      color: white;
      transition: 0.3s ease;
    }

    .toggle {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      margin-top: 10px;
    }

    #output {
      white-space: pre-wrap;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-top: 25px;
      font-size: 16px;
      min-height: 150px;
      color: #000;
    }

    strong.green-highlight {
      background-color: green;
      color: white;
      padding: 2px 5px;
      border-radius: 3px;
    }

    strong.red-highlight {
      background-color: red;
      color: white;
      padding: 2px 5px;
      border-radius: 3px;
    }

    strong.yellow-highlight {
      background-color: #fff700;
      color: black;
      padding: 2px 5px;
      border-radius: 3px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #555;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
        gap: 10px;
      }

      .header {
        padding-top: 100px;
        background-size: 80px auto;
      }

      .header h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

<div id="passwordScreen">
  <div class="password-box">
    <h2>üîí</h2>
    <input type="password" id="passwordInput" placeholder="Enter password" />
    <button onclick="checkPassword()"> <b>Unlock </b> </button>
  </div>
</div>

<div id="protectedContent">
  <div class="overlay">
    <div class="container">
      <div class="header">
        <h2><span>London</span> <span>Tipping Copy Editor</span></h2>
      </div>

      <textarea id="inputText" placeholder="Paste the full Article including SELECTIONS..."></textarea>

      <div class="controls">
        <button onclick="processText()">üõ† <b>Process</b> </button>
        <button onclick="clearText()">üóë <b>Clear</b> </button>
        <div class="toggle">
          <input type="checkbox" id="highlightAll" />
          <label for="highlightAll">Highlight all matches</label>
        </div>
      </div>

      <div id="output"></div>
    </div>

    <footer>
      Made by <strong>Charith Neranga</strong> ‚Äì All rights reserved ¬© 2025
    </footer>
  </div>
</div>

<script>
  document.getElementById("passwordInput").addEventListener("keydown", function (event) {
    if (event.key === "Enter") {
      event.preventDefault();
      checkPassword();
    }
  });

  function checkPassword() {
    const correctPassword = "1234";
    const input = document.getElementById("passwordInput").value.trim();
    if (input === correctPassword) {
      document.getElementById("passwordScreen").style.display = "none";
      document.getElementById("protectedContent").style.display = "block";
    } else {
      alert("‚ùå Incorrect password. Try again.");
    }
  }

  function escapeRegex(str) {
    return str.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
  }

  function processText() {
    const input = document.getElementById('inputText').value;
    const outputDiv = document.getElementById('output');
    const highlightAll = document.getElementById('highlightAll').checked;

    const selectionsMatch = input.match(/SELECTIONS\s*([\s\S]*)/i);
    if (!selectionsMatch) {
      outputDiv.innerHTML = "<span style='color:red;'>‚ùå SELECTIONS section not found.</span>";
      return;
    }

    const selectionText = selectionsMatch[1];

    const horseRegex = /\d{1,2}\.\d{2}\s+([^(,\n\r]+)(\s*\(NAP\))?/g;
    let horseEntries = [];
    let match;
    while ((match = horseRegex.exec(selectionText)) !== null) {
      let horseName = match[1].trim();
      let hasNAP = !!match[2];
      horseEntries.push({ horseName, hasNAP });
    }

    if (horseEntries.length === 0) {
      outputDiv.innerHTML = "<span style='color:red;'>‚ùå No horse names found in SELECTIONS.</span>";
      return;
    }

    horseEntries.sort((a, b) => b.horseName.length - a.horseName.length);

    let outputText = input;

    horseEntries.forEach(entry => {
      const escapedName = escapeRegex(entry.horseName);
      const regex = new RegExp(`(?<!<strong[^>]*?>)(\\b${escapedName}\\b)(?=[\\s.,;!?'")]|$)`, highlightAll ? 'gi' : 'i');

      if (entry.hasNAP) {
        outputText = outputText.replace(regex, match => `<strong class="red-highlight">${match}</strong>`);
      } else {
        outputText = outputText.replace(regex, match => `<strong class="green-highlight">${match}</strong>`);
      }
    });

    const specialWords = ['today', 'yesterday', 'tomorrow','Saturday'];
    specialWords.forEach(word => {
      const escapedWord = escapeRegex(word);
      const regex = new RegExp(`(?<!<strong[^>]*?>)(\\b${escapedWord}\\b)`, 'gi');
      outputText = outputText.replace(regex, match => `<strong class="yellow-highlight">${match}</strong>`);
    });

    outputDiv.innerHTML = outputText;
  }

  function clearText() {
    document.getElementById('inputText').value = '';
    document.getElementById('output').innerHTML = '';
    document.getElementById('highlightAll').checked = false;
  }
</script>

</body>
</html>
